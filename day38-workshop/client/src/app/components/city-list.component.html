<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-form-field class="city-search">
    <mat-label>City: </mat-label>
    <input matInput placeholder="City" formControlName="city"/>
  </mat-form-field>
  <button mat-raised-button [disabled]="isFormInvalid()">Add</button>
</form>

<div *ngIf="cities.length < 1">
  <p>No Cities</p>
</div>

<div class="city-list">
  <mat-card [routerLink]="['weather', city.name]" *ngFor="let city of cities">
    <mat-card-content>{{city.name}}</mat-card-content>
  </mat-card>
</div>
