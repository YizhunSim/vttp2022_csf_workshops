<h2>Orders for {{email}}</h2>

<div *ngIf="orderSummaries.length < 1">
  <h3 style="color:red">No Orders Created</h3>
</div>


<div class="box-it">

  <div class="box-it" *ngFor="let order of orderSummaries">
    <h4>Order Id: {{order.orderId}}</h4>
    <p>{{ order.amount | number:'1.2-2'}}</p>
  </div>

</div>

<button type="button" [routerLink]="['']">Back</button>
