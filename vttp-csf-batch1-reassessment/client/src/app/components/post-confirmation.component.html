<mat-card class="confirmation-card">
  <mat-card-header>
    <div mat-card-avatar class="confirmation-header-image"></div>
    <mat-card-title>Thank You</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  <mat-card-content>
    <p>
    Thank you for using our service. Your posting id is {{postingId}}
    </p>
  </mat-card-content>
  <div>
    <button mat-raised-button color="primary" type="button" (click)="backToHome()">Back</button>
  </div>
</mat-card>
