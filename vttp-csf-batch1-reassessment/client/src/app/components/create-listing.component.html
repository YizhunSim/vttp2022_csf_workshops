<form [formGroup]="form" (ngSubmit)="submitForm()">
  <table>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name"/>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone"/>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title"/>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field>
        <ngx-mat-file-input formControlName="image">
        </ngx-mat-file-input>
     </mat-form-field>
    </tr>
    <tr>
      <button mat-raised-button color="primary" type="button" (click)="clearForm()">Clear</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Post</button>
    </tr>
  </table>
</form>
